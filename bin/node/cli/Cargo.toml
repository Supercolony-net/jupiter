[package]
name = "jupiter-para-cli"
version = "0.1.0"
authors = ["Patract <https://github.com/patractlabs>"]
edition = "2018"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
futures = "0.3.4"
log = "0.4.8"
structopt = "0.3.8"
parking_lot = "0.11"
serde_json = "1.0"
hex-literal = "0.3.1"
codec = { package = 'parity-scale-codec', version = '2.1.0' }
ansi_term = "0.12.1"
serde = { version = "1.0.101", features = ["derive"] }

# Substrate dependencies
sc-authority-discovery = { version = "0.9.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1"}
sc-basic-authorship = { version = "0.9.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1"}
sc-transaction-pool = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1"}
sc-network = { version = "0.9.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1"}
sc-consensus = { version = "0.9.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1"}
sc-finality-grandpa = { version = "0.9.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1"}
sc-client-api = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1"}
sc-rpc = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1"}
sc-informant = { version = "0.9.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1"}
sc-chain-spec = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1"}
sc-telemetry = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1" }

sp-core = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1"}
sp-inherents = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1"}
sp-transaction-pool = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1"}
sp-consensus = { version = "0.9.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1"}
sp-finality-grandpa = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1"}
sp-runtime = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1"}
sp-api = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1"}
sc-cli = { version = "0.9.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sc-service = { version = "0.9.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1", optional = true }
sc-executor = { version = "0.9.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1"}
frame-benchmarking = { version = "3.1.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1"}
sp-session = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1"}
sp-blockchain = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1"}
sp-block-builder = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1"}
sp-offchain = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1"}
sp-timestamp = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1"}
sc-tracing = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "rococo-v1" }

#pallet-contracts = { version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master"}
pallet-contracts = { path = "../../../vendor/substrate/frame/contracts" }

jupiter-io = { path = "../../../primitives/io" }
jupiter-primitives = { path = "../../../primitives" }
jupiter-rpc = { path = "../../../rpc" }

jupiter-runtime = { path = "../../../runtime/jupiter" }

# Cumulus dependencies
cumulus-client-cli = { git = "https://github.com/paritytech/cumulus", branch = "rococo-v1"}
cumulus-client-consensus-relay-chain = { git = "https://github.com/paritytech/cumulus", branch = "rococo-v1"}
cumulus-client-collator = { git = "https://github.com/paritytech/cumulus", branch = "rococo-v1"}
cumulus-client-service = { git = "https://github.com/paritytech/cumulus", branch = "rococo-v1"}
cumulus-client-network = { git = "https://github.com/paritytech/cumulus", branch = "rococo-v1"}
cumulus-primitives-core = { git = "https://github.com/paritytech/cumulus", branch = "rococo-v1"}

# Polkadot dependencies
polkadot-primitives = { git = "https://github.com/paritytech/polkadot", branch = "rococo-v1"}
polkadot-service = { git = "https://github.com/paritytech/polkadot", branch = "rococo-v1"}
polkadot-cli = { git = "https://github.com/paritytech/polkadot", branch = "rococo-v1"}
polkadot-parachain = { git = "https://github.com/paritytech/polkadot", branch = "rococo-v1"}

# Jupiter
jupiter-primitives = { path = "../../../primitives" }
jupiter-rpc = { path = "../../../rpc" }
jupiter-para-runtime = { path = "../../../runtime/jupiter" }

[build-dependencies]
substrate-build-script-utils = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1"}

[features]
default = ["cli"]
cli = [
  "sc-cli",
  "sc-service",
  "sc-executor/wasmi-errno",
]
wasmtime = [
  "sc-cli/wasmtime",
  "sc-service/wasmtime",
  "sc-executor/wasmtime",
]
